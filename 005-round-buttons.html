<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Round Buttons</title>
    <style>
      button {
        margin: 30px 10px;
        padding: 20px;
        background: #4caf50;
        border: none;
        color: #fff;
        font-size: 17px;
        cursor: pointer;
      }
      .button-2px {
        border-radius: 2px;
      }
      .button-4px {
        border-radius: 4px;
      }
      .button-8px {
        border-radius: 8px;
      }
      .button-12px {
        border-radius: 12px;
      }
      .button-50-per {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <button class="button button-2px">2px</button>
    <button class="button button-4px">4px</button>
    <button class="button button-8px">8px</button>
    <button class="button button-12px">12px</button>
    <button class="button-50-per">50%</button>
  </body>
</html>
